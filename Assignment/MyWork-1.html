<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <header>
        <nav>
            <span>
                <img width="30" height="30" src="./assets/logo.png" alt="logo"/>
            </span>

            <div style="float:right ; ">
                <span>
                    <img width="20" height="20"  src="./assets/search.svg" alt="search"/>
                    <input type="search"/>
                </span>
                <span>
                    <img width="20" height="20" style="object-fit: contain;" src="./assets/portal.svg" alt="portal"/>
                </span>
                <span>
                    <img width="20" height="20" style="object-fit: contain;" src="./assets/profile.svg" alt="profile"/>
                </span>
            </div>
            
        </nav>
    </header>           
    <div style="margin-top:10px;">
        <img style="width: 100%; height: 300px;"  src="./assets/banner.jpg" alt="banner"/>
    </div>
    <h1>Contact</h1>
    <div style=" float: right;">
        <aside >Advertisement</aside>
    </div>
    

    <div style="width:1220px ;">
    <form>
        <div>
            <div style="display:inline-block;">
                <label>FirstName</label>
                <br>
                <input type="text" id="fname" style="width: 600px; height: 30px;" name="FirstName" required >
            </div>
            <div style="display:inline-block">
                <label for="lastname">LastName</label> 
                <br>
                <input type="text" id="lname" style="width: 600px; height: 30px;" name="LastName" required>
            </div>
             
        </div>
        <br>
        <div>
            <label>Email</label>
             <br>
            <input type="email" id="email" style="width: 1215px; height: 30px;" name="Email" required>
        </div>
        <br>
        <div>
            <label>Reference</label>
            <br>
            <input type="text" id="reference" style="width: 1215px; height: 30px;" name="Reference" required>
        </div>
        <br>
        <div>
            <label>Notice</label>
            <br>
                <textarea id="notice" style="width: 1215px; height: 50px; resize: none;" required></textarea>
        </div>
        <br>
        
        <input type="submit" value="Send" style="color: white; background-color: red;">
        </form>
    </div>
</body>
</html>
